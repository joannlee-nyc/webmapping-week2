<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Color Palette Generator</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">

  <div class = "header">
    <h1>Color Palette Generator<br></h1>
    <p>Click on the image to generate its color palette.</p>
  </div>

  <div id = "container">
    <div id = "photo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Kilauea_Fissure_8_cone_erupting_on_6-28-2018.jpg" class = "photosource">
    </div>

    <div id = "colors">
      <div class = "swatch" id="swatch1">#715880
      </div>
      <div class = "swatch" id="swatch2">#FFAB46
      </div>
      <div class = "swatch" id="swatch3">#003961
      </div>
      <div class = "swatch" id="swatch4">#B4555B
      </div>
      <div class = "swatch" id="swatch5">#F14E2D
      </div>
  </div>
  <!-- load the jQuery library from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- load local javascript file -->
  <script src="js/scripts.js"></script>
</body>
</html>
